{% extends 'base.html' %}

{% load static %}

{% block css %}


{% endblock css %}

{% block content %}
<h1>ashu</h1>
<div class="container">
    <div class="row" style="margin: 20px;">
      {% for i in postabout %}
      <div class="col-md-4">
        <img src="{{i.photo.url}}" class="img-fluid rounded-start" alt="">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-subtitle">{{i.subtitle}}</p>
          <p class="card-text">{{i.content}}</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      {% endfor %}
    </div>
  
</div>
